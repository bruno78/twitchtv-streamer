<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Twitch.TV Streamer</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Black+Ops+One');
      html,body {height: 100%;}
      body {padding: 0px; margin:0px; background:url(image.jpg) ; background-position: center; background-size: cover; background-attachment: fixed; background-repeat: no-repeat;}
      h3 {font-family: 'Black Ops One', cursive;}
      a {color: #1c5167;}
      a:hover {color: #1788b7;}
      .t-content { margin-top: 60px; }
      .title { width: 40%;}
      .description { width: 60%; }
      .online { background-color: #4caf50 !important; }
      .offline { background-color: #00b0ff !important; }
      .tabs .indicator { height: 5px; }
      .collection { margin-top: 0; }
      .tabs.tabs-fixed-width { background-color: black; }
      @media only screen and (min-width: 601px){
        .t-content {
            width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container z-depth-3 t-content">
      <div class="row">
        <div class="col s12">
          <h3 class="center-align">Twitch Streamer</h3>
        </div>
        <div class="col s12">
          <ul class="tabs tabs-fixed-width">
            <li class="tab col s3" id="all"><a href="#">All</a></li>
            <li class="tab col s3" id="online"><a href="#">Online</a></li>
            <li class="tab col s3" id="offline"><a href="#">Offline</a></li>
          </ul>
        </div>
        <div id="listing" class="col s12">
          <ul class="collection"></ul>
        </div>
      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="twitchtv.js" charset="utf-8"></script>
  </body>
</html>
